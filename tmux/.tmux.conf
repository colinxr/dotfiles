unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1 

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position bottom

# Catppuccin theme configuration
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_background 'theme'
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"

# Enhanced status bar with Catppuccin colors
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=default]"
set -g status-right "#[fg=#585b70,bg=default] %Y-%m-%d #[fg=#cdd6f4,bg=default] %H:%M "

# Window status with Catppuccin styling
set -g window-status-format "#[fg=#585b70,bg=default] #I:#W#F "
set -g window-status-current-format "#[fg=#cdd6f4,bg=#45475a,bold] #I:#W#F "

# List of plugins (minimal for performance)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.0'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-style bg=default
set -g status-interval 5
