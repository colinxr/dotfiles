unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi
set -g renumber-windows on       # renumber all windows when any window is closed
set -g allow-rename off          # don't rename windows automatically
setw -g automatic-rename off     # disable automatic window renaming

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1 

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position bottom

# Simplified status for better performance
set -g status-left ""
set -g status-right "#S"
set -g status-style bg=default
set -g status-interval 5
set -g window-status-format "#I:#W#F"

# prevent tmux from renaming windows to hostname / command
set -g allow-rename off
setw -g automatic-rename off
setw -g automatic-rename-format '#W'

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/tpm/'

# List of plugins (minimal for performance)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory" # date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_window_text " #W"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# CRITICAL: Force catppuccin to use window name (#W) instead of pane title (#T)
# These MUST come AFTER tpm loads the plugin to override Catppuccin's defaults
set -g window-status-format "#[fg=#11111b,bg=#{@thm_overlay_2}] #I #[fg=#cdd6f4,bg=#{@thm_surface_0}] #W "
set -g window-status-current-format "#[fg=#11111b,bg=#{@thm_mauve}] #I #[fg=#cdd6f4,bg=#{@thm_surface_1}] #W#{?window_zoomed_flag,(),} "

